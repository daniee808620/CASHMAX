<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PayMax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            background-color: white;
            color: blue;
            font-family: 'Arimo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 20px auto;
        }
        .menu-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            color: blue;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            display: block;
            color: blue;
            text-decoration: none;
            padding: 10px;
        }
        .signup-container {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 255, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid blue;
            border-radius: 5px;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .success-message {
            display: none;
            background-color: green;
            color: white;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }
        .buy-coupon {
            color: blue;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu" id="menu">
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
        <a href="check_coupon.html">Check Coupon</a>
        <a href="buy_coupon.html">Buy Coupon</a>
    </div>

    <div class="header">
        <img src="https://i.postimg.cc/c4CGTgbQ/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250319-065546-0000-rem.png" alt="PayMax Logo">
    </div>

    <div class="success-message" id="successMessage">✅ Registration Successful! Welcome to PayMax.</div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="country" placeholder="Country" required>
            <input type="text" id="referredBy" placeholder="Referred By (Optional)">
            <select id="package" required>
                <option value="">Select Package</option>
                <option value="Lite">Lite (₦750)</option>
                <option value="Standard">Standard (₦1500)</option>
                <option value="Premium">Premium (₦3000)</option>
            </select>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="coupon" placeholder="Coupon Code" required>
            <a href="buy_coupon.html" class="buy-coupon">Buy Coupon</a>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html" style="color: blue;">Sign in</a></p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value.trim();
            var phone = document.getElementById("phone").value.trim();
            var email = document.getElementById("email").value.trim();
            var country = document.getElementById("country").value.trim();
            var packageType = document.getElementById("package").value.trim();
            var password = document.getElementById("password").value.trim();
            var couponCode = document.getElementById("coupon").value.trim();

            // Fetch stored coupons from localStorage
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};

            if (!storedCoupons[couponCode]) {
                alert("Invalid Coupon Code. Please buy a valid coupon.");
                return;
            }

            if (storedCoupons[couponCode].status === "Used") {
                alert("This coupon has already been used by " + storedCoupons[couponCode].usedBy + ". Please buy a new coupon.");
                return;
            }

            // Mark coupon as used and store user details
            storedCoupons[couponCode] = {
                status: "Used",
                usedBy: username,
                phone: phone,
                email: email,
                country: country,
                package: packageType
            };
            localStorage.setItem("validCoupons", JSON.stringify(storedCoupons));

            // Show success message
            document.getElementById("successMessage").style.display = "block";

            setTimeout(() => {
                window.location.href = "login.html";
            }, 3000);
        });
    </script>

</body>
</html>
