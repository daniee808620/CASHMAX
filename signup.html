<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PayMax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            background-color: #007bff; /* Blue Background */
            color: white;
            font-family: 'Arimo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }
        .header img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 20px auto;
        }
        .menu-btn {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            color: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            display: block;
            color: #007bff;
            text-decoration: none;
            padding: 10px;
        }
        .signup-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white; /* White Form */
            color: black; /* Black Text */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: white;
            color: black;
        }
        input::placeholder {
            color: gray;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .success-message {
            display: none;
            background-color: green;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }
        .buy-coupon {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: -5px; /* Adjusted for better alignment */
            text-align: center;
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">☰</button>
    <div class="menu" id="menu">
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
        <a href="check_coupon.html">Check Coupon</a>
        <a href="buy_coupon.html">Buy Coupon</a>
    </div>

    <div class="header">
        <img src="https://i.postimg.cc/c4CGTgbQ/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250319-065546-0000-rem.png" alt="PayMax Logo">
    </div>

    <div class="success-message" id="successMessage">✅ Registration Successful! Welcome to PayMax.</div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="referredBy" placeholder="Referred By (Optional)">
            <input type="password" id="password" placeholder="Password" required>
            <select id="package" required>
                <option value="">Select Package</option>
                <option value="Lite">Lite (₦750)</option>
                <option value="Standard">Standard (₦1500)</option>
                <option value="Premium">Premium (₦3000)</option>
            </select>
            <input type="text" id="coupon" placeholder="Coupon Code" required>
            <a href="buy_coupon.html" class="buy-coupon">Buy Coupon</a>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="text-align: center;">Already have an account? <a href="login.html" style="color: white;">Sign in</a></p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var couponCode = document.getElementById("coupon").value.trim();
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || [];

            if (!storedCoupons.includes(couponCode)) {
                alert("Invalid Coupon Code. Please buy a valid coupon.");
                return;
            }

            // Simulate successful registration
            document.getElementById("successMessage").style.display = "block";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 3000);
        });
    </script>

</body>
</html>
