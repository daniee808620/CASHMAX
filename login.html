<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            background-color: white;
            color: blue;
            font-family: 'Arimo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 255, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .logo {
            width: 70px;
            height: 70px;
            border-radius: 5px;
            display: block;
            margin: 10px auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid blue;
            border-radius: 5px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        .hamburger {
            position: absolute;
            top: 10px;
            left: 10px;
            background: blue;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            top: 50px;
            left: 10px;
            background: blue;
            color: white;
            width: 120px;
            border-radius: 5px;
            display: none;
        }
        .menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }
        .menu a:hover {
            background: darkblue;
        }

        /* Message Box Styling */
        .message-box {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <div class="container">
        <!-- Small Squared Image -->
        <img src="https://i.postimg.cc/VLWjC9SN/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250321-225402-0000.png" alt="Logo" class="logo">

        <h2>Login</h2>

        <!-- Message Box (Initially Hidden) -->
        <div id="messageBox" class="message-box"></div>

        <input type="text" id="usernameOrEmail" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function showMessage(message, type) {
            var messageBox = document.getElementById("messageBox");
            messageBox.innerHTML = message;
            messageBox.className = "message-box " + type;
            messageBox.style.display = "block"; // Show only when message appears
        }

        function login() {
            var usernameOrEmail = document.getElementById("usernameOrEmail").value.trim();
            var password = document.getElementById("password").value.trim();

            if (!usernameOrEmail || !password) {
                showMessage("Please enter your username/email and password.", "error");
                return;
            }

            var users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

            var validUser = users.find(user => 
                (user.username === usernameOrEmail || user.email === usernameOrEmail) && user.password === password
            );

            if (validUser) {
                showMessage("Login successful! Welcome, " + validUser.username, "success");
                setTimeout(() => {
                    window.location.href = "dashboard.html";  // Redirect to dashboard
                }, 2000);
            } else {
                showMessage("Invalid username/email or password.", "error");
            }
        }
    </script>

</body>
</html>
