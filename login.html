<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PayMax</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            background-color: white;
            color: blue;
            font-family: 'Arimo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 20px auto;
        }
        .menu-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            border-radius: 5px;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            color: blue;
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            display: block;
            color: blue;
            text-decoration: none;
            padding: 10px;
        }
        .login-container {
            width: 90%;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 255, 0.1);
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid blue;
            border-radius: 5px;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .message-box {
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: green;
            color: white;
        }
        .error {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu">
        <a href="signup.html">Sign Up</a>
        <a href="index.html">Home</a>
        <a href="check_coupon.html">Check Coupon</a>
        <a href="buy_coupon.html">Buy Coupon</a>
    </div>

    <div class="header">
        <img src="https://i.postimg.cc/c4CGTgbQ/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250319-065546-0000-rem.png" alt="PayMax Logo">
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" style="color: blue;">Sign up</a></p>
        <div class="message-box" id="messageBox"></div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("loginUsername").value.trim();
            var password = document.getElementById("loginPassword").value.trim();

            // Simulate user data retrieval (In practice, this would be done via an API call)
            var users = JSON.parse(localStorage.getItem("users")) || [];
            var user = users.find(u => (u.username === username || u.email === username) && u.password === password);

            var messageBox = document.getElementById("messageBox");

            if (!user) {
                messageBox.textContent = "Invalid username or password.";
                messageBox.className = "message-box error";  // Show error message in red box
                return;
            }

            // Simulate successful login
            messageBox.textContent = "Login successful! Redirecting to dashboard...";
            messageBox.className = "message-box success";  // Show success message in green box
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect to dashboard page
            }, 2000);
        });
    </script>

</body>
</html>
