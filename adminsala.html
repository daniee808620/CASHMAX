<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            font-family: 'Arimo', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header-image {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }

        .login-container {
            background: #1565c0;
            color: white;
            padding: 30px;
            width: 320px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        .login-container button {
            background-color: white;
            color: #1565c0;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #0d47a1;
            color: white;
        }

        .admin-container {
            margin-top: 50px;
            display: none;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .total-users {
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #1565c0;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .user-count {
            color: #1565c0;
            font-size: 22px;
            font-weight: bold;
        }

        .admin-photo {
            margin-top: 20px;
        }

        .admin-photo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #1565c0;
        }

        .admin-buttons {
            margin-top: 20px;
        }

        .admin-buttons a {
            display: block;
            background: #28a745; /* Green Color */
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px auto;
            width: 200px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .admin-buttons a:hover {
            background: #218838; /* Darker Green */
        }

        .error-message {
            color: yellow;
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <img src="https://i.postimg.cc/MGL5Wd0w/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250319-065546-0000.png" alt="Admin Panel" class="header-image">

    <!-- LOGIN SCREEN -->
    <div class="login-container" id="loginContainer">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <p id="loginError" class="error-message">Invalid login credentials!</p>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" style="display: none;">
        <div class="admin-container">
            <div class="box">
                <h2>Welcome Admin</h2>
                <div class="total-users">Total Users ðŸ‘¥</div>
                <div class="user-count" id="userCount">Loading...</div>

                <div class="admin-photo">
                    <img src="https://i.postimg.cc/MGL5Wd0w/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250319-065546-0000.png" alt="Admin">
                </div>

                <!-- Admin Buttons Below "Total Users" -->
                <div class="admin-buttons">
                    <a href="add_vendor.html">Add Vendor</a>
                    <a href="add_daily_pay.html">Add Daily Pay</a>
                    <a href="withdrawal_portal.html">Withdrawal Portal</a>
                    <a href="airtime_data_portal.html">Airtime & Data Portal</a>
                    <a href="add_sp_post.html">Add SP Post</a>
                    <a href="generate_PayMaxxcoupon.html">Generate Coupon</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var loginContainer = document.getElementById("loginContainer");
            var adminPanel = document.getElementById("adminPanel");

            if (username === "admin7071" && password === "admin7071") {
                console.log("Login successful");
                loginContainer.style.display = "none";
                adminPanel.style.display = "block";
            } else {
                console.log("Login failed");
                document.getElementById("loginError").style.display = "block";
            }
        }

        // Simulating user count from localStorage
        let users = JSON.parse(localStorage.getItem("users")) || [];
        document.getElementById("userCount").innerText = users.length;
    </script>

</body>
</html>
