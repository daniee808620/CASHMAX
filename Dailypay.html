<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Pay Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #0033cc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .successMessage {
            display: none;
            background: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button {
            background: #27ae60;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            width: 100%;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="successMessage" id="successMessage">
            âœ“ Task Added Successfully
        </div>

        <h2 style="color: #0033cc;">Add Daily Pay Task</h2>

        <input type="text" id="taskLink" class="input-field" placeholder="Enter Task Link">
        <input type="number" id="taskAmount" class="input-field" placeholder="Enter Amount Earned">
        
        <button class="button" onclick="addTask()">Add Task</button>
    </div>

    <script>
        function addTask() {
            var taskLink = document.getElementById("taskLink").value;
            var taskAmount = document.getElementById("taskAmount").value;

            if (taskLink === "" || taskAmount === "") {
                alert("Please fill in all fields!");
                return;
            }

            // Simulating storing task (You can replace this with actual backend storage)
            var tasks = JSON.parse(localStorage.getItem("dailyTasks")) || [];
            tasks.push({ link: taskLink, amount: taskAmount });
            localStorage.setItem("dailyTasks", JSON.stringify(tasks));

            // Show success message
            document.getElementById("successMessage").style.display = "block";

            // Clear input fields after adding
            document.getElementById("taskLink").value = "";
            document.getElementById("taskAmount").value = "";

            // Hide success message after 3 seconds
            setTimeout(() => {
                document.getElementById("successMessage").style.display = "none";
            }, 3000);
        }
    </script>

</body>
</html>
