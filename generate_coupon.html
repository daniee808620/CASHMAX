<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Coupons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap');

        body {
            background-color: white;
            color: blue;
            font-family: 'Arimo', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 255, 0.1);
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid blue;
            border-radius: 5px;
        }
        .btn {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid blue;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Coupons</h2>
        
        <select id="country">
            <option value="">Select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Kenya">Kenya</option>
            <option value="Cameroon">Cameroon</option>
        </select>

        <select id="package">
            <option value="">Select Package</option>
            <option value="Lite">Lite (₦750)</option>
            <option value="Standard">Standard (₦1500)</option>
            <option value="Premium">Premium (₦3000)</option>
        </select>

        <input type="number" id="quantity" placeholder="Enter number of coupons" min="1">
        <button class="btn" onclick="generateCoupons()">Generate Coupons</button>
        
        <h3>Coupon History</h3>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Used By</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Country</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="couponTableBody"></tbody>
        </table>
    </div>

    <script>
        function generateCoupons() {
            var country = document.getElementById("country").value;
            var packageType = document.getElementById("package").value;
            var quantity = parseInt(document.getElementById("quantity").value);

            if (!country) {
                alert("Please select a country.");
                return;
            }
            if (!packageType) {
                alert("Please select a package.");
                return;
            }
            if (!quantity || quantity < 1) {
                alert("Enter a valid number of coupons.");
                return;
            }

            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};

            var newCoupons = [];
            var currentDate = new Date().toLocaleDateString();
            var currentTime = new Date().toLocaleTimeString();
            var prefix = "";

            if (packageType === "Lite") prefix = "75";
            if (packageType === "Standard") prefix = "15";
            if (packageType === "Premium") prefix = "30";

            for (var i = 0; i < quantity; i++) {
                var randomPart = Math.random().toString(36).substr(2, 12).toUpperCase();
                var couponCode = prefix + randomPart.substring(0, 13); // Ensure total length is 15
                
                storedCoupons[couponCode] = {
                    status: "Active",
                    package: packageType,
                    country: country,
                    usedBy: "Not Used",
                    date: currentDate,
                    time: currentTime
                };
                newCoupons.push(couponCode);
            }

            localStorage.setItem("validCoupons", JSON.stringify(storedCoupons));

            loadCouponHistory();
        }

        function loadCouponHistory() {
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};
            var tableBody = document.getElementById("couponTableBody");
            tableBody.innerHTML = "";

            Object.keys(storedCoupons).forEach(coupon => {
                var row = `<tr>
                    <td>${coupon}</td>
                    <td>${storedCoupons[coupon].usedBy}</td>
                    <td>${storedCoupons[coupon].date}</td>
                    <td>${storedCoupons[coupon].time}</td>
                    <td>${storedCoupons[coupon].country}</td>
                    <td>${storedCoupons[coupon].status}</td>
                    <td><button class="delete-btn" onclick="deleteCoupon('${coupon}')">Delete</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function deleteCoupon(coupon) {
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};
            delete storedCoupons[coupon];
            localStorage.setItem("validCoupons", JSON.stringify(storedCoupons));
            loadCouponHistory();
        }

        window.onload = loadCouponHistory;
    </script>

</body>
</html>
