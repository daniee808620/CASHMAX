<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Coupons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #007bff; /* Blue background */
            color: white;
            margin-top: 50px;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        .status-active {
            color: green;
            font-weight: bold;
        }
        .status-used {
            color: red;
            font-weight: bold;
        }
        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <h2>Generate Coupon Codes</h2>

    <input type="number" id="couponAmount" placeholder="Enter number of coupons" min="1">
    
    <select id="couponCountry">
        <option value="Nigeria">Nigeria</option>
        <option value="Cameroon">Cameroon</option>
        <option value="Ghana">Ghana</option>
        <option value="Kenya">Kenya</option>
    </select>

    <select id="couponPlan">
        <option value="750">₦750 Plan</option>
        <option value="1500">₦1500 Plan</option>
        <option value="3000">₦3000 Plan</option>
    </select>

    <button onclick="generateCoupons()">Generate Coupons</button>

    <h3>Generated Coupons:</h3>
    <table>
        <thead>
            <tr>
                <th>Coupon</th>
                <th>Used By</th>
                <th>Plan</th>
                <th>Country</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="couponTable">
        </tbody>
    </table>

    <script>
        function generateCoupons() {
            var amount = parseInt(document.getElementById("couponAmount").value);
            var country = document.getElementById("couponCountry").value;
            var plan = document.getElementById("couponPlan").value;
            var prefix = plan === "750" ? "75" : plan === "1500" ? "15" : "30";

            if (!amount || amount < 1) {
                alert("Please enter a valid number of coupons.");
                return;
            }

            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};

            for (var i = 0; i < amount; i++) {
                var uniquePart = Math.floor(100000000000 + Math.random() * 900000000000);
                var newCoupon = prefix + uniquePart;
                storedCoupons[newCoupon] = { 
                    usedBy: "—", 
                    plan: "₦" + plan, 
                    country: country, 
                    status: "Active" 
                };
            }

            localStorage.setItem("validCoupons", JSON.stringify(storedCoupons));
            displayCoupons();
        }

        function displayCoupons() {
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};
            var couponTable = document.getElementById("couponTable");
            couponTable.innerHTML = "";

            for (var code in storedCoupons) {
                couponTable.innerHTML += `
                    <tr>
                        <td>${code}</td>
                        <td>${storedCoupons[code].usedBy}</td>
                        <td>${storedCoupons[code].plan}</td>
                        <td>${storedCoupons[code].country}</td>
                        <td class="${storedCoupons[code].status === "Active" ? "status-active" : "status-used"}">
                            ${storedCoupons[code].status}
                        </td>
                        <td><button class="delete-btn" onclick="deleteCoupon('${code}')">Delete</button></td>
                    </tr>`;
            }
        }

        function deleteCoupon(couponCode) {
            var storedCoupons = JSON.parse(localStorage.getItem("validCoupons")) || {};
            delete storedCoupons[couponCode];
            localStorage.setItem("validCoupons", JSON.stringify(storedCoupons));
            displayCoupons();
        }

        displayCoupons();
    </script>

</body>
</html>
