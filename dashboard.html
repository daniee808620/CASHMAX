<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
            text-align: left;
            margin-bottom: 10px;
        }
        .earnings-card {
            background: linear-gradient(to right, #0033cc, #0055ff);
            color: white;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            text-align: center;
        }
        .earnings-card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .earnings-amount {
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            display: block;
            text-align: center;
            background-color: white;
            color: #0033cc;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: 1px solid white;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #f4f6fb;
        }
        .upgrade-btn {
            background-color: #ddd;
            color: black;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .bonus-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .bonus-card {
            flex: 1;
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }
        .bonus-title {
            font-size: 14px;
            color: #555;
        }
        .bonus-amount {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
        }
        .whatsapp-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
            text-align: center;
        }
        .whatsapp-card p {
            font-size: 14px;
            color: #555;
        }
        .whatsapp-btn {
            background-color: #0033cc;
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .whatsapp-btn:hover {
            background-color: #0022aa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Hello, <span id="username">User</span></div>

        <div class="earnings-card">
            <p>Available Earnings</p>
            <p class="earnings-amount">â‚¦<span id="earnings">0.00</span></p>
            <a href="#" class="btn">Withdraw Funds â†’</a>
            <a href="#" class="upgrade-btn">Upgrade Account</a>
        </div>

        <div class="bonus-container">
            <div class="bonus-card">
                <p class="bonus-title">Referral Bonus</p>
                <p class="bonus-amount">â‚¦<span id="referralBonus">0.00</span></p>
            </div>
            <div class="bonus-card">
                <p class="bonus-title">Activity Bonus</p>
                <p class="bonus-amount">â‚¦<span id="activityBonus">0.00</span></p>
            </div>
        </div>

        <div class="whatsapp-card">
            <p>ðŸ“¢ JOIN US ON WHATSAPP</p>
            <p>Want to get the latest news immediately? Join our channel below.</p>
            <a href="#" class="whatsapp-btn">WhatsApp Channel â†’</a>
        </div>
    </div>

    <script>
        // Get username from LocalStorage
        document.getElementById("username").innerText = localStorage.getItem("username") || "User";

        // Get balances from LocalStorage (or default to 0)
        document.getElementById("earnings").innerText = localStorage.getItem("earnings") || "0.00";
        document.getElementById("referralBonus").innerText = localStorage.getItem("referralBonus") || "0.00";
        document.getElementById("activityBonus").innerText = localStorage.getItem("activityBonus") || "0.00";

        // Function to update balances dynamically
        function updateBalances(earnings, referral, activity) {
            localStorage.setItem("earnings", earnings);
            localStorage.setItem("referralBonus", referral);
            localStorage.setItem("activityBonus", activity);

            document.getElementById("earnings").innerText = earnings;
            document.getElementById("referralBonus").innerText = referral;
            document.getElementById("activityBonus").innerText = activity;
        }

        // Example: Simulate earnings update (remove in real implementation)
        setTimeout(() => {
            updateBalances("5.00", "0.00", "5.00");
        }, 5000);
    </script>

</body>
</html>
