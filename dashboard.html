<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2>My Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-wallet"></i> Earnings</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Referrals</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Welcome, <span>User</span></h1>
        </header>

        <section class="cards">
            <div class="card">
                <h3>Available Earnings</h3>
                <p id="balance">₦0.00</p>
                <button onclick="withdrawFunds()">Withdraw Funds</button>
            </div>
            <div class="card">
                <h3>Referral Bonus</h3>
                <p id="referral">₦0.00</p>
            </div>
            <div class="card">
                <h3>Activity Bonus</h3>
                <p id="activity">₦0.00</p>
            </div>
        </section>

        <div class="upgrade">
            <button>Upgrade Account</button>
        </div>

        <div class="whatsapp">
            <h3>Join Us on WhatsApp</h3>
            <p>Get the latest updates and news instantly.</p>
            <a href="#" class="whatsapp-btn">WhatsApp Channel</a>
        </div>

        <div class="earnings-test">
            <button onclick="earnMoney(100)">Simulate Earnings (+₦100)</button>
        </div>
    </div>
</body>
</html>
