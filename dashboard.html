<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .welcome {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
            margin: 10px 0;
        }

        .balance-box {
            background: #0033cc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .earnings-amount {
            font-size: 24px;
            font-weight: bold;
        }

        .withdraw-btn {
            background: white;
            color: #0033cc;
            padding: 8px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
            margin-top: 8px;
            cursor: pointer;
        }

        .earnings-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .earnings-card {
            flex: 1;
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .earnings-title {
            font-size: 14px;
            color: #555;
        }

        .earnings-amount-small {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
        }

        .referral-box {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .referral-link {
            background: #f4f6fb;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            font-size: 14px;
        }

        .copy-btn {
            background: #0033cc;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/VLWjC9SN/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250321-225402-0000.png" class="profile-img" alt="Profile">
        
        <div class="welcome">Welcome, <span id="username">User</span></div>

        <div class="balance-box">
            <p>Total Balance</p>
            <p class="earnings-amount">₦<span id="totalBalance">0.00</span></p>
            <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw Funds</button>
        </div>

        <div class="earnings-container">
            <div class="earnings-card">
                <p class="earnings-title">Activity Earnings</p>
                <p class="earnings-amount-small">₦<span id="activityEarnings">0.00</span></p>
            </div>
            <div class="earnings-card">
                <p class="earnings-title">Referral Earnings</p>
                <p class="earnings-amount-small">₦<span id="referralEarnings">0.00</span></p>
            </div>
            <div class="earnings-card">
                <p class="earnings-title">Indirect Bonus</p>
                <p class="earnings-amount-small">₦<span id="indirectBonus">0.00</span></p>
            </div>
        </div>

        <div class="referral-box">
            <p>Invite and earn exciting rewards</p>
            <p>Refer a downline and earn ₦<span id="referralBonus">0</span> per referral.</p>
            <div class="referral-link">
                <span id="referralLink">https://yourlink.com/ref?user=123</span>
                <button class="copy-btn" onclick="copyLink()">Copy</button>
            </div>
        </div>
    </div>

    <script>
        function copyLink() {
            var link = document.getElementById("referralLink").innerText;
            navigator.clipboard.writeText(link);
            alert("Referral link copied!");
        }

        function getBalanceValue(key) {
            let value = localStorage.getItem(key);
            value = parseFloat(value);
            return isNaN(value) ? "0.00" : value.toFixed(2);
        }

        function updateBalance(key, amount) {
            let currentBalance = parseFloat(localStorage.getItem(key)) || 0;
            let newBalance = currentBalance + amount;
            localStorage.setItem(key, newBalance);
            displayBalances();
        }

        function displayBalances() {
            document.getElementById("username").innerText = localStorage.getItem("username") || "User";
            document.getElementById("totalBalance").innerText = getBalanceValue("totalBalance");
            document.getElementById("activityEarnings").innerText = getBalanceValue("activityEarnings");
            document.getElementById("referralEarnings").innerText = getBalanceValue("referralEarnings");
            document.getElementById("indirectBonus").innerText = getBalanceValue("indirectBonus");
        }

        function earnMoney() {
            updateBalance("totalBalance", 500);  // Add ₦500 to total balance
            updateBalance("activityEarnings", 500);  // Add ₦500 to activity earnings
        }

        function withdrawMoney() {
            let balance = parseFloat(localStorage.getItem("totalBalance")) || 0;
            if (balance >= 200) {
                updateBalance("totalBalance", -200);  // Deduct ₦200
                alert("₦200 Withdrawn Successfully!");
            } else {
                alert("Insufficient Balance!");
            }
        }

        displayBalances();
    </script>
    
    <button onclick="earnMoney()">Earn ₦500</button>
    <button onclick="withdrawMoney()">Withdraw ₦200</button>

</body>
</html>
