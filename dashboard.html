<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .earnings-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .earnings-card {
            flex: 1;
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .earnings-title {
            font-size: 14px;
            color: #555;
        }

        .earnings-amount-small {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, <span id="username">User</span></h2>

        <div class="earnings-container">
            <div class="earnings-card">
                <p class="earnings-title">Referral Earnings</p>
                <p class="earnings-amount-small">₦<span id="referralEarnings">0.00</span></p>
            </div>
            <div class="earnings-card">
                <p class="earnings-title">Indirect Bonus</p>
                <p class="earnings-amount-small">₦<span id="indirectBonus">0.00</span></p>
            </div>
        </div>
    </div>

    <script>
        function getBalanceValue(key) {
            let value = localStorage.getItem(key);
            console.log(`Fetching ${key}:`, value); // Debugging log
            return value && !isNaN(value) ? parseFloat(value).toFixed(2) : "0.00";
        }

        // Ensure values exist in localStorage
        if (!localStorage.getItem("referralEarnings")) {
            localStorage.setItem("referralEarnings", "0.00");
        }

        if (!localStorage.getItem("indirectBonus")) {
            localStorage.setItem("indirectBonus", "0.00");
        }

        document.getElementById("username").innerText = localStorage.getItem("username") || "User";
        document.getElementById("referralEarnings").innerText = getBalanceValue("referralEarnings");
        document.getElementById("indirectBonus").innerText = getBalanceValue("indirectBonus");

        // Debugging: Show all localStorage values
        console.log("Current localStorage:", localStorage);
    </script>
</body>
</html>
