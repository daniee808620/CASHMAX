<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: red;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }.container {
        width: 90%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        position: relative;
    }

    .profile-img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
    }

    .welcome {
        font-size: 18px;
        font-weight: bold;
        color: #0033cc;
        margin: 10px 0;
    }

    .balance-box {
        background: #0033cc;
        color: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .earnings-amount {
        font-size: 24px;
        font-weight: bold;
    }

    .withdraw-btn {
        background: white;
        color: #0033cc;
        padding: 8px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 12px;
        font-weight: bold;
        display: inline-block;
        margin-top: 8px;
        cursor: pointer;
    }
</style>

</head>
<body><div class="container">
    <img src="https://i.postimg.cc/VLWjC9SN/Copy-of-Copy-of-Copy-of-Black-and-Beige-Simple-How-to-Earn-Money-Online-Ins-20250321-225402-0000.png" class="profile-img" alt="Profile">
    
    <div class="welcome">Welcome, <span id="username">User</span></div>

    <div class="balance-box">
        <p>Total Balance</p>
        <p class="earnings-amount">â‚¦<span id="totalBalance">0.00</span></p>
        <button class="withdraw-btn" onclick="location.href='withdraw.html'">Withdraw Funds</button>
    </div>
</div>

<script>
    function getBalanceValue(key) {
        let value = localStorage.getItem(key);
        value = parseFloat(value);
        return isNaN(value) ? "0.00" : value.toFixed(2);
    }

    document.getElementById("username").innerText = localStorage.getItem("username") || "User";
    document.getElementById("totalBalance").innerText = getBalanceValue("totalBalance");
</script>

</body>
</html>
