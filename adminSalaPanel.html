<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .admin-title {
            font-size: 22px;
            font-weight: bold;
            color: #0033cc;
            margin-bottom: 10px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: #0033cc;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        /* Admin Panel Styles */
        .hamburger {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #0033cc;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #0033cc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }

        .menu a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid white;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .total-users {
            background: #0033cc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container" id="loginBox">
        <div class="admin-title">Admin Login</div>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
        <p id="error" style="color: red; display: none;">Invalid Credentials</p>
    </div>

    <!-- Admin Panel -->
    <div class="container hidden" id="adminPanel">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="generate_coupon.html">Generate Coupon</a>
            <a href="dailypay.html">Daily Pay</a>
            <a href="so_post.html">SP Post</a>
            <a href="withdrawal_portal.html">Withdrawal Portal</a>
            <a href="airtime_data.html">Airtime & Data Portal</a>
            <a href="total_users.html">Total Users</a>
            <a href="remove_vendor.html">Remove Vendor</a>
            <a href="add_vendor.html">Add Vendor</a>
        </div>

        <div class="admin-title">Admin Panel</div>

        <div class="total-users">
            Total Users: <span id="totalUsers">0</span>
        </div>

        <a href="broadcast.html" class="btn">Add Broadcast</a>
        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Admin Login Credentials (Can be changed)
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin808620";

        function login() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
                localStorage.setItem("isLoggedIn", "true");
                document.getElementById("loginBox").classList.add("hidden");
                document.getElementById("adminPanel").classList.remove("hidden");
                loadTotalUsers();
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

        function logout() {
            localStorage.removeItem("isLoggedIn");
            location.reload();
        }

        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function loadTotalUsers() {
            var registeredUsers = localStorage.getItem("registeredUsers") || 0;
            document.getElementById("totalUsers").innerText = registeredUsers;
        }

        // Auto-login check
        window.onload = function() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                document.getElementById("loginBox").classList.add("hidden");
                document.getElementById("adminPanel").classList.remove("hidden");
                loadTotalUsers();
            }
        };
    </script>

</body>
</html>
