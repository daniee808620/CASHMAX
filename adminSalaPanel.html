<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .hamburger {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #0033cc;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #0033cc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid white;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .balance-box {
            background: #0033cc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            margin-bottom: 15px;
        }

        .balance-box p {
            margin: 5px 0;
            color: white;
        }

        .earnings-amount {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .btn {
            background: #0033cc;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }

        .login-container {
            width: 90%;
            max-width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            background: #0033cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="loginPage" class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username">
        <input type="password" id="adminPassword" placeholder="Password">
        <button class="login-btn" onclick="checkLogin()">Login</button>
    </div>

    <div id="adminPanel" class="container" style="display: none;">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="generate_coupon.html">Generate Coupon</a>
            <a href="dailypay.html">Add Daily Pay</a>
            <a href="spost.html">Add SP Post</a>
            <a href="withdrawal_portal.html">Withdrawal Portal</a>
            <a href="airtime_data.html">Open Airtime & Data Portal</a>
            <a href="total_users.html">Total Users</a>
            <a href="remove_vendor.html">Remove Vendor</a>
            <a href="add_vendor.html">Add Vendor</a>
        </div>

        <h2>Admin Dashboard</h2>

        <div class="balance-box">
            <p>Total Users</p>
            <p class="earnings-amount"><span id="registeredUsers">0</span></p>
        </div>

        <a href="broadcast.html" class="btn">Add Broadcast</a>
        <a href="#" class="btn" onclick="logout()">Logout</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function checkLogin() {
            var username = document.getElementById("adminUsername").value;
            var password = document.getElementById("adminPassword").value;

            if (username === "admin808620" && password === "admin808620") {
                localStorage.setItem("isAdmin", "true");
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                loadAdminData();
            } else {
                alert("Invalid login details");
            }
        }

        function logout() {
            localStorage.removeItem("isAdmin");
            location.reload();
        }

        function loadAdminData() {
            document.getElementById("registeredUsers").innerText = localStorage.getItem("registeredUsers") || "0";
        }

        window.onload = function () {
            if (localStorage.getItem("isAdmin") === "true") {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("adminPanel").style.display = "block";
                loadAdminData();
            }
        };
    </script>

</body>
</html>
