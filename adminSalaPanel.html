<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arimo, sans-serif;
            background-color: #f4f6fb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .hamburger {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #0033cc;
        }

        .menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
            background: #0033cc;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
        }

        .menu a {
            display: block;
            padding: 8px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid white;
        }

        .menu a:last-child {
            border-bottom: none;
        }

        .admin-title {
            font-size: 18px;
            font-weight: bold;
            color: #0033cc;
            margin: 15px 0;
        }

        .balance-box {
            background: #0033cc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .balance-box p {
            margin: 5px 0;
            font-size: 16px;
        }

        .total-users {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .button {
            background: #0033cc;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
            margin: 5px;
            width: 100%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="loginSection">
        <h2 class="admin-title">Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Username" class="input-field"><br><br>
        <input type="password" id="adminPassword" placeholder="Password" class="input-field"><br><br>
        <button class="button" onclick="adminLogin()">Login</button>
    </div>

    <div class="container hidden" id="adminPanel">
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
        <div class="menu" id="menu">
            <a href="Dailypay.html">Daily Pay</a>
            <a href="Sopost.html">SP Post</a>
            <a href="withdrawal.html">Withdrawal Portal</a>
            <a href="airtime_data.html">Airtime & Data</a>
            <a href="generate_coupon.html">Generate Coupon</a>
            <a href="total_users.html">Total Users</a>
            <a href="remove_vendor.html">Remove Vendor</a>
            <a href="add_vendor.html">Add Vendor</a>
        </div>

        <h2 class="admin-title">Admin Dashboard</h2>

        <div class="balance-box">
            <p>Total Users</p>
            <p class="total-users" id="totalUsers">0</p>
        </div>

        <a href="broadcast.html" class="button">Add Broadcast</a>
        <a href="#" class="button" onclick="adminLogout()">Logout</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function loadTotalUsers() {
            var totalUsers = localStorage.getItem("totalUsers") || 0;
            document.getElementById("totalUsers").innerText = totalUsers;
        }

        function adminLogin() {
            var username = document.getElementById("adminUsername").value;
            var password = document.getElementById("adminPassword").value;

            // Replace with your actual admin credentials
            if (username === "admin" && password === "admin123") {
                localStorage.setItem("adminLoggedIn", "true");
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("adminPanel").classList.remove("hidden");
                loadTotalUsers();
            } else {
                alert("Invalid username or password");
            }
        }

        function adminLogout() {
            localStorage.removeItem("adminLoggedIn");
            document.getElementById("adminPanel").classList.add("hidden");
            document.getElementById("loginSection").classList.remove("hidden");
        }

        window.onload = function() {
            if (localStorage.getItem("adminLoggedIn") === "true") {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("adminPanel").classList.remove("hidden");
                loadTotalUsers();
            }
        };
    </script>

</body>
</html>
